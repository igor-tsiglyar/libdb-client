@base("Add user") {

  <div class="bs-docs-section">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="well bs-component">
        <form class="form-horizontal" role="form" action="@routes.Application.addUser()" method="post">
          <fieldset>
            <legend align="text-center">Add user</legend>
            <div class="form-group">
              <label for="email" class="col-lg-3 control-label">Email</label>
              <div class="col-lg-9">
                <input class="form-control" id="email" name="email" type="email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-lg-3 control-label">Password</label>
              <div class="col-lg-9">
                <input class="form-control" id="password" name="password" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12 col-lg-offset-3">
                <button type="reset" class="col-lg-2 btn btn-default">Cancel</button>
                <button type="submit" class="col-lg-2 col-lg-offset-1 btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
}
