@base("Add client") {

    <div class="bs-docs-section">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="well bs-component">
                <form class="form-horizontal" role="form" action="@routes.Clients.add()" method="post">
                    <fieldset>
                        <legend align="text-center">Add client</legend>
                        <div class="form-group">
                            <label for="firstName" class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="firstName" name="firstName" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-lg-3 control-label">Surname</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="lastName" name="lastName" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passportSer" class="col-lg-3 control-label">Passport series</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="passportSer" name="passportSer" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passportNum" class="col-lg-3 control-label">Passport number</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="passportNum" name="passportNum" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="reset" class="col-lg-2 btn btn-default">Cancel</button>
                                <button type="submit" class="col-lg-2 col-lg-offset-1 btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
}
