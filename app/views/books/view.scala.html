@(info: utils.BookInfo)

@base("View book") {

    <div class="card">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="card-block">
                <h4 class="card-title">@info.title</h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">@info.amount books avaliable</li>
                <li class="list-group-item">@info.kind book</li>
            </ul>
            <div class="card-block">
                <form class="form-horizontal" role="form" action="@routes.Books.delete()" method="post">
                    <fieldset>
                        <legend>Delete</legend>
                        <div class="form-group">
                            <input class="form-control" id="id" name="id" type="hidden" value="@info.id">
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-lg-3 control-label">Amount</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="amount" name="amount" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="reset" class="col-lg-2 btn btn-default">Cancel</button>
                                <button type="submit" class="col-lg-2 col-lg-offset-1 btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
}
