@base("Add book") {

    <div class="bs-docs-section">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="well bs-component">
                <form class="form-horizontal" role="form" action="@routes.Books.add()" method="post">
                    <fieldset>
                        <legend align="text-center">Add book</legend>
                        <div class="form-group">
                            <label for="title" class="col-lg-3 control-label">Title</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="title" name="title" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-lg-3 control-label">Amount</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="amount" name="amount" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="typeId" class="col-lg-3 control-label">Type</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="typeId" name="typeId">
                                    <option value="1">Ordinary</option>
                                    <option value="2">Rare</option>
                                    <option value="3">Unique</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="reset" class="col-lg-2 btn btn-default">Cancel</button>
                                <button type="submit" class="col-lg-2 col-lg-offset-1 btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
}
